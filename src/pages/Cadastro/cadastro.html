<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="/public/assets/images/favicon.ico" />
    <title>Empresta.aí</title>
</head>

<body>
    <header>
        <div>
            <a href="/src/pages/Home"><img src="/public/assets/images/logo_texto.png" width="200"
                    alt="Logo textual da empresa"></a>
        </div>
        <nav role="navigation" aria-level="main navigation">
            <ul role="menu" id="menu">
                <div>
                    <li class="menuitem"><a href="/src/pages/Home" role="menuitem">
                            Home
                        </a></li>
                    <li class="menuitem"><a href="/src/pages/Cadastro/cadastro.html" role="menuitem">
                            Quero me cadastrar
                        </a></li>
                </div>
                <li class="menuitem"><a href="/src/pages/Login/login.html" role="menuitem">
                        Login
                    </a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <h2>Cadastro</h2>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required placeholder="Digite seu nome">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required placeholder="Digite seu sobrenome">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required placeholder="Digite sua cidade">
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" required placeholder="Digite seu gênero">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" required placeholder="Digite sua data de nascimento">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Digite seu email">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required placeholder="Digite sua senha">
            <label for="confirmacaoSenha">Confirme sua senha:</label>
            <input type="password" id="confirmacaoSenha" required placeholder="Confirme sua senha">
            <button type="submit">Cadastrar</button>

        </form>
    </main>
    <footer>

        <img src="/public/assets/images/logo_emprestaAi.png" width="300" alt="Logo da empresa">
        <div id="container-redes">
            <div id="contato-redes">
                <div>
                    <h3><b>Contato</b></h3>
                    <div class="contato">
                        <img class="icones" src="/public/assets/images/logo-whatsapp.png" alt="logo de whatsapp">
                        <p>+55(21)3333-4444</p>
                    </div>
                    <div class="contato">
                        <img class="icones" src="/public/assets/images/logo-email.png" alt="logo de email">
                        <p>empresta.ai@empresta.com</p>
                    </div>
                </div>
                <ul class="listaRedes">
                    <h3><b>Redes Sociais</b></h3>
                    <li>
                        <img class="icones" src="/public/assets/images/logo-whatsapp.png " alt="logo do whatsapp">
                        <a href="https://whatsapp.com" target="_blank">
                            empresta.ai
                        </a>
                    </li>
                    <li>
                        <img class="icones" src="/public/assets/images/logo-facebook.png" alt="logo do facebook">
                        <a href="https://facebook.com" target="_blank">
                            empresta.ai
                        </a>
                    </li>
                    <li>
                        <img class="icones" src="/public/assets/images/logo-instagram.png" alt="logo do instagram">
                        <a href="https://instagram.com" target="_blank">
                            empresta.ai
                        </a>
                    </li>
                </ul>
            </div>
            <p id="devs">Desenvolvido por <a href="https://github.com/mtavidal/projeto-integrador-grupo03"
                    target="_blank"> Grupo
                    03 - Projeto Integrador 2303</a></p>
        </div>

    </footer>
</body>

</html>
