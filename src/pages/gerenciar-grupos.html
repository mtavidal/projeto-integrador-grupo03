<link rel="stylesheet" href="./src/styles/gerenciar-grupos.css">
<main role="main">
    <div id="containerLinksReferencia">
        <a id="linkReferencia" style="text-decoration: none;" href="#" data-page="painel-usuario">
            Painel do Usuário
        </a>><a id="linkReferencia" href="#" data-page="gerenciar-grupos">
            Gerenciar Grupo
        </a>
    </div>

    <div id="containerCriarGrupo">
        <h2>Criar Grupo</h2>
        <form id="formCriarGrupo" action="javascript:void(0);">
            <div>
                <input type="text" id="nomeGrupo" required placeholder="Digite o nome do grupo">
                <input type="text" id="emailsConvidados" required
                    placeholder="Digite os emails dos convidados (separados por vírgula)">
            </div>
            <div>
                <input type="text" id="nomeProduto" required placeholder="Digite o nome do produto">
                <input type="file" id="imagemProduto" required placeholder="Inserir imagem do produto">
            </div>
            <textarea type="text" id="descriçãoProduto" required
                placeholder="Inserir a descrição do produto"></textarea>
            <div id="containerFooter">
                <div id="checkboxContainer">
                    <input type="checkbox" id="habilitarVenda">
                    <label for="habilitarVenda" id="habilitarLabel">Habilitar Venda</label>
                </div>
                <button type="submit" class="btnAzulClaro" onclick="criarGrupo('dv-modal')">Criar</button>
            </div>
        </form>

    </div>
    <div id="containerMeusGrupos">
        <h2>Meus Grupos</h2>
        <div id="containerCardsMeusGrupos">
            <div class="cardMeusGrupos">
                <h3>Nome do Grupo</h3>
                <div>
                    <a id="linkEditar" href="#" onclick="{openModal('dv-modal4')}">Editar</a>
                    <a id="linkExcluir" href="#" onclick="{openModal('dv-modal2')}">Excluir</a>
                </div>
            </div>
        </div>

    </div>
</main>
<!-- /modal -->
<div id="dv-modal" class="modal">
    <div class="modal-content">
        <div class="modal-body">
            <p>Grupo criado com sucesso!</p>
        </div>

        <div class="modal-footer">
            <button class="btn" onclick="{closeModal('dv-modal'), navigateTo('gerenciar-grupos')}">Fechar</button>
        </div>
    </div>
</div>

<div id="dv-modal3" class="modal">
    <div class="modal-content">
        <div class="modal-body">
            <p>Grupo Excluído com Sucesso!</p>
        </div>

        <div class="modal-footer">
            <button class="btn" onclick="{closeModal('dv-modal2'); navigateTo('gerenciar-grupos');}">Fechar</button>
        </div>
    </div>
</div>
<div id="dv-modal4" class="modal">
    <div class="modal-content">
        <div class="modal-body" id="containerEditarGrupo">
            <h2>Editar Grupo</h2>
            <form id="formEditarGrupo" action="javascript:void(0);">
                <div>
                    <input type="text" id="editarNomeGrupo" required placeholder="Digite o nome atualizado do grupo">
                    <input type="text" id="editarEmailsConvidados" required
                        placeholder="Digite os emails dos novos convidados">
                </div>
                <div>
                    <input type="text" id="editarNomeProduto" required placeholder="Digite o nome atualizado do produto">
                    <input type="file" id="editarImagemProduto" required placeholder="Inserir nova imagem do produto">
                </div>
                <textarea type="text" id="descriçãoProduto" required
                    placeholder="Digite a descrição atualizada do produto"></textarea>
                <div id="checkboxEditarContainer">
                    <input type="checkbox" id="editarHabilitarVenda">
                    <label for="editarHabilitarVenda" id="editarHabilitarLabel">Habilitar Venda</label>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button class="btn" onclick="{closeModal('dv-modal4'); openModal('dv-modal5')}">Editar</button>
            <button class="btn" onclick="{closeModal('dv-modal4'); navigateTo('gerenciar-grupos');}">Cancelar</button>
        </div>
    </div>
</div>
<div id="dv-modal5" class="modal">
    <div class="modal-content" style="height: 360px; padding-top: 115px;">
        <div class=" modal-body">
            <p>Grupo Editado com Sucesso!</p>
        </div>

        <div class="modal-footer">
            <button class="btn" onclick="{closeModal('dv-modal5'); navigateTo('gerenciar-grupos')}">Fechar</button>
        </div>
    </div>
</div>
<script src="../components/Modal/scriptModal.js"></script>
<!-- fim modal -->
