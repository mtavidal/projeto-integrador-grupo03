    <main role="main">
        <h2>Login</h2>
        <form action="javascript:void(0);" method="post" id="loginForm">

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Digite seu email">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required placeholder="Digite sua senha">
            <button type="submit" onclick="realizarLogin()">Entrar</button>
            <p>Ainda não tem conta? <a href="#" data-page="cadastro">Faça a sua!</a> </p>
        </form>
    </main>
