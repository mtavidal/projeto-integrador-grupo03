<div id="dv-modal" class="modal">
    <div class="modal-content">
        <div class="modal-body">
            <p>Tem certeza que deseja desfazer amizade?</p>
        </div>

        </div>

</div>

<div id="dv-confirmacaoExclusaoAmigo" class="modal">

</div>
